<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Registation Form</title>
    <link rel="stylesheet" href="css/normalize.css">
  </head>
 
<form action="index.html" method="post">
    <legend>
        <h1> Signup for our Newsletter</h1>
        <p> Get the latest news on how your code is doing right in you inbox</p>
    </legend>
    <fieldset>
        <h1>Contact Information</h1>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_full name" placeholder="required"> 
            <label for="email">Email Address</label>
            <input type="text" id="email" name="user_email address" placeholder="required" pattern=".+@globex\.com" size="30" required>
            <label for="phone">Phone Number</label>
            <input tpye="text" id="phone" name="user_phone number" placeholder="required">
            <label for="adress">Street Address</label>
            <input type="text" id="address" name="user_street address">
            <label for=" city">City</label>
            <input type="text" id="city" name="user_city">
            <label for="state">State</label>
                <select name="user-state" id="state">
                    <option value="">choose state</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="hamster">Hamster</option>
                    <option value="parrot">Parrot</option>
                    <option value="spider">Spider</option>
                    <option value="goldfish">Goldfish</option>
                </select>
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="user_zipcode">
    </fieldset>

    <legend>
        <h1>Newsletters</h1>  
    </legend>
    <fieldset>
        <h2>Select the newletters you would like to receive</h2>
            <label for="html">HTML News</label>
            <input type="checkbox" id="html" value="" name="html newsletter">
            <label for="css">CSS news</label>
            <input type="checkbox" id+="css" value="" name="css newletter">
            <label for="java">Javascript News</label>
            <input type="checkbox" id="jave" value="" name="javascript newsletter">
        <h2>Newsletter format</h2>
            <label for="html">HTML</label>
            <input type="radio" id="html" value="html-format" name="format">
            <label for="plain">Plain text</label>
            <input type="radio" id="plain" value="plain_text" name="format">
        <h2>Other topics you'd like to hear about</h2>
        <textarea id="topics" name="topics"></textarea>
        <button type="submit">Sign Up</button>
    </fieldset>
 </form>
  
 <footer>
    <h3>Copyright The Code Review</h3>
</footer>


</html>
