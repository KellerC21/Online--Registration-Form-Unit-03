<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Registation Form</title>
  </head>
 
  <body>

    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

 <main>
<div class="intro">
    <h1> Signup for our Newsletter</h1>
    <p> Get the latest news on how your code is doing right in you inbox</p>
</div>

<hr id="top-bar">

    <form action="index.html" method="post">
    <fieldset class="user">
        <legend>
            <h2>Contact Information</h2>
        </legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_full name" placeholder="required"> 
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email address" placeholder="required" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone number" placeholder="required">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_street address" placeholder="required">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="required">
            <label for="state">State</label>
                <select name="user-state" id="state">
                    <option value="">choose state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="user_zipcode" placeholder="required" >
    </fieldset>

    <hr id="bottom-bar">

    <fieldset class="info">
        <legend>
            <h1>Newsletters</h1>
        </legend>
            <h3>Select the newletters you would like to receive</h3>
            <div id="checks">
                <div>
                    <input type="checkbox" id="news" value="html" name="newsletter">
                    <label for="news">HTML News</label>
                </div>
                <div>
                    <input type="checkbox" id="css" value="css" name="newletter">
                    <label for="css">CSS news</label>
                </div>
                <div>
                    <input type="checkbox" id="java" value="java" name="newsletter">
                    <label for="java">Javascript News</label>
                </div>
            </div>
            <h3>Newsletter format</h3>
                <div id="radio">
                <div>
                    <input type="radio" id="html" value="html-format" name="format">
                    <label for="html">HTML</label>
                </div>
                <div>
                    <input type="radio" id="plain" value="plain_text" name="format">
                    <label for="plain">Plain text</label>
                </div>
            </div>
            <h3>Other topics you'd like to hear about</h3>
            <label for="topics"></label>
            <textarea id="topics" name="topics" placeholder="required"></textarea>
            <button type="submit">Sign Up</button>
    </fieldset>
 </form>
  
 <footer>
    <h3>Copyright The Code Review</h3>
</footer>
        </main> 
    </body>
</html>
